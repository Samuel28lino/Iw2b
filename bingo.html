<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Bingo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: separate;
            border-spacing: 5px; 
            width: 320px; 
            text-align: center;
            background-color: white;
            border: 4px solid black;
        }

        th {
            font-size: 25px;
            padding: 10px;
            font-weight: bold;
            background-color: white;
        }

        td {
            width: 60px;
            height: 60px;
            font-size: 20px;
            padding: 5px;
            border: 3px solid black; 
            background-color: white;
            cursor: pointer;
        }

        td img {
            width: 100%;
            height: 100%;
        }

        .bingo-letter {
            font-size: 25px;
            font-weight: bold;
            color: black;
        }

        .center-cell {
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="bingo-letter">B</th>
            <th class="bingo-letter">I</th>
            <th class="bingo-letter">N</th>
            <th class="bingo-letter">G</th>
            <th class="bingo-letter">O</th>
        </tr>
        <tr>
            <td id="b1" onclick="marcarSorteado('1', this)">1</td>
            <td id="b2" onclick="marcarSorteado('16', this)">16</td>
            <td id="b3" onclick="marcarSorteado('31', this)">31</td>
            <td id="b4" onclick="marcarSorteado('46', this)">46</td>
            <td id="b5" onclick="marcarSorteado('61', this)">61</td>
        </tr>
        <tr>
            <td id="b6" onclick="marcarSorteado('2', this)">2</td>
            <td id="b7" onclick="marcarSorteado('17', this)">17</td>
            <td class="center-cell" onclick="marcarSorteado('32', this)">

            </td>
            <td id="b8" onclick="marcarSorteado('47', this)">47</td>
            <td id="b9" onclick="marcarSorteado('62', this)">62</td>
        </tr>
        <tr>
            <td id="b10" onclick="marcarSorteado('3', this)">3</td>
            <td id="b11" onclick="marcarSorteado('18', this)">18</td>
            <td id="b12" onclick="marcarSorteado('32', this)">32</td>
            <td id="b13" onclick="marcarSorteado('48', this)">48</td>
            <td id="b14" onclick="marcarSorteado('63', this)">63</td>
        </tr>
        <tr>
            <td id="b15" onclick="marcarSorteado('4', this)">4</td>
            <td id="b16" onclick="marcarSorteado('19', this)">19</td>
            <td id="b17" onclick="marcarSorteado('33', this)">33</td>
            <td id="b18" onclick="marcarSorteado('49', this)">49</td>
            <td id="b19" onclick="marcarSorteado('64', this)">64</td>
        </tr>
        <tr>
            <td id="b20" onclick="marcarSorteado('5', this)">5</td>
            <td id="b21" onclick="marcarSorteado('20', this)">20</td>
            <td id="b22" onclick="marcarSorteado('34', this)">34</td>
            <td id="b23" onclick="marcarSorteado('50', this)">50</td>
            <td id="b24" onclick="marcarSorteado('65', this)">65</td>
        </tr>
    </table>

    <script>
        function marcarSorteado(numero, elemento) {
            // Mudar a cor de fundo do número selecionado
            elemento.style.backgroundColor = "#FF6500";

            // Exibir o alerta com o número selecionado
            alert("Número " + numero + " foi selecionado!");
        }
    </script>
</body>
</html>
